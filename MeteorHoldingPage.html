		{{> invite }}

	</div>
</body>

<template name="invite">
	<h1 id="logo"><a href="/" itemprop="name">{{ heading }}</a></h1>
	<section id="invite">
		<div id="phone">
			<img src="/images/app.png" alt="Wigwamm app" />
		</div>
		<div class="content-holder">
			<h2>List a property in minutes</h2>
			<button>Request invite</button>
			
			<form action="http://wigwamm.us7.list-manage1.com/subscribe/post?u=0ad85cdef4e3dcb9861fa87e4&amp;id=e22a6d3704" method="post">
				<input class="email" type="email" value="" name="EMAIL" size="30" autofocus required autocomplete="off">
				<input class="submit text-hidden" type="submit" value="Subscribe" name="subscribe" >
				<p>Just enter your email above and hit the enter key</p>
			</form>
			
			<a href="#info"><span class="text-hidden">Go to info</span></a>
		</div>
	</section>
	{{ invokeAfterLoad }}
</template>

<template name="info">
	<section id="info">
		<div class="content-holder">
			<ul>
				<li>
					<h4>Instant</h4>
					<p>
						Listing professionally in 5 minutes saves agents the 1-3
						days it currently takes to get professional property 
						listings online.
					</p>
				</li>
				<li>
					<h4>Real-time</h4>
					<p>
						Landlords and vendors see real-time interest in their
						property, allowing them to be informed and in control.
					</p>
				</li>
				<li>
					<h4>Professional</h4>
					<p>
						Clear, fast information for prospective buyers and
						tenants leads to more confident decisions to choose your
						property.
					</p>
				</li>
			</ul>
		</div>
	</section>
	{{ invokeAfterLoad }}
</template>

<template name="about">
	<section id="about">
		<div class="content-holder">
			<h4>How can we help <strong>you?</strong></h4>
			<article>
				<p>
					<strong>The Agent</strong> - When at  an appraisal or valuation, how long does the 
					landlord or vendor wait before that property is professionally
					listed online? How impressive would it be to publish the property
					listing from your phone? With just a few taps, Wigwamm's Listing
					App puts you days ahead of the competition.
				</p>
				<p>
					<strong>The Agency Software Providers</strong> - Give your customers real-time listing from their mobile. No complex integration is needed; receive a CSV or BLM file to import into your system. Get higher quality information into your software for publishing to portals and agents' own sites.
				</p>
				<p>
					<strong>The Property Portals</strong> - You want to do real time property alerts
					for buyers and tenants, and you have taken the time to build
					functionality to do real time updates. But it's not real time
					if the agents take ages to list. By putting the power in 
					their hands, real-time means immediately.
				</p>
			</article>
			<button>Request invite</button>
			<form action="http://wigwamm.us7.list-manage1.com/subscribe/post?u=0ad85cdef4e3dcb9861fa87e4&amp;id=e22a6d3704" method="post">
				<input class="email" type="email" value="" name="EMAIL" size="30" autofocus required autocomplete="off">
				<input class="submit text-hidden" type="submit" value="Subscribe" name="subscribe" >
				<p>Just enter your email above and hit the enter key</p>
			</form>
		</div>
	</section>
	{{ invokeAfterLoad }} 
</template>
